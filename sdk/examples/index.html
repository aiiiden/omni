<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Omni SDK Bridge Example</title>
    <style>
        :root {
            --primary-color: #0400ff;
            --primary-hover: #0a0899;
            --bg-color: #f9fafb;
            --text-color: #1f2937;
            --border-color: #e5e7eb;
            --success-color: #10b981;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
            --box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --border-radius: 8px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans',
                'Helvetica Neue', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        h1,
        h2,
        h3 {
            margin-top: 0;
            color: #333;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.25rem;
        }

        p {
            margin-top: 0;
            margin-bottom: 1rem;
        }

        .eth-bridge-container {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--box-shadow);
            position: relative;
        }

        .network-selector {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .network-selector label {
            font-size: 0.875rem;
            color: #666;
            margin-bottom: 0;
        }

        .network-selector select {
            padding: 0.375rem 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.25rem;
            background-color: white;
            font-size: 0.875rem;
            color: var(--text-color);
            cursor: pointer;
            width: auto;
        }

        .network-selector select:hover {
            border-color: #999;
        }

        .network-selector select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(4, 0, 255, 0.2);
        }

        .connect-wallet {
            margin-bottom: 1rem;
        }

        .chain-selection {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1rem;
            background-color: #f3f4f6;
            padding: 1rem;
            border-radius: var(--border-radius);
        }

        @media (min-width: 640px) {
            .chain-selection {
                flex-direction: row;
                align-items: center;
            }
        }

        .source-chain,
        .destination-chain {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        select,
        input {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            font-size: 1rem;
        }

        .balance-info {
            background-color: #f3f4f6;
            padding: 0.75rem 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .quote-mode-selection {
            margin-bottom: 1rem;
            text-align: center;
        }

        .radio-group {
            display: inline-flex;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        .mode-label {
            display: inline-block;
            padding: 0.65rem 2rem;
            margin: 0;
            cursor: pointer;
            background-color: white;
            position: relative;
            font-weight: 500;
            border-right: 1px solid var(--border-color);
            font-size: 0.9rem;
        }

        .mode-label:last-child {
            border-right: none;
        }

        .mode-label input {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }

        .mode-label:has(input:checked) {
            background-color: var(--primary-color);
            color: white;
        }

        .fee-info {
            font-weight: 500;
            color: var(--primary-color);
            padding: 0.4rem 0;
            border-top: 1px dashed #e0e0e8;
            border-bottom: 1px dashed #e0e0e8;
            margin: 0.6rem 0 !important;
        }

        .amount-input {
            margin-bottom: 1rem;
        }

        .bridge-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            margin-bottom: 1rem;
            transition: background-color 0.2s;
        }

        .bridge-button:hover:not(:disabled) {
            background-color: var(--primary-hover);
        }

        .bridge-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            color: var(--error-color);
            background-color: #fee2e2;
            padding: 0.75rem;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
        }

        .success-message {
            color: var(--success-color);
            background-color: #d1fae5;
            padding: 0.75rem;
            border-radius: var(--border-radius);
            margin-top: 0.75rem;
        }

        .quote-summary {
            background-color: #f3f4f6;
            padding: 1.25rem;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
            border-left: 4px solid var(--primary-color);
        }

        .quote-summary h3 {
            margin-top: 0;
            margin-bottom: 0.75rem;
            color: var(--primary-color);
        }

        .quote-summary p {
            margin: 0.4rem 0;
        }

        .order-status {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
        }

        .message {
            background-color: #f3f4f6;
            padding: 2rem;
            border-radius: var(--border-radius);
            text-align: center;
            color: #6b7280;
        }

        .demo-notes {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #6b7280;
            text-align: center;
        }

        .loading-quote {
            color: #6b7280;
            text-align: center;
            padding: 0.5rem;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/app/main.tsx"></script>
</body>

</html>
